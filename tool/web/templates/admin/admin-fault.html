<div class="uk-grid">
    <div class="uk-width-6-10 uk-container-center"> 
        <form class="uk-form">
            <input id="fault-add-name" type="text" class="uk-width-6-10" placeholder="Add New Fault">
            <button id="fault-add-submit" class="uk-button uk-button-primary">Submit</button>
        </form>
    </div>
</div>
<hr class="uk-grid-divider">
<div class="uk-grid">
    <div class="uk-width-6-10 uk-container-center">
        <div class="uk-overflow-container">
            <table id="table-fault" class="uk-table uk-table-hover uk-table-striped">
                <thead>
                    <th style="width:30%">Name</th>
                    <th style="width:60%">Description</th>
                    <th style="width:10%">Op</th>
                </thead>
                <tbody>
                    {% for fault in faults %}
                    <tr data-f_id="{{ fault.f_id }}">
                        <td>{{ fault.f_name }}</td>
                        <td>{{ fault.description }}</td>
                        <td>
                            <a href="#" class="uk-icon-small uk-icon-hover uk-icon-info"></a>
                            <a href="#" class="uk-icon-small uk-icon-hover uk-icon-remove"></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="modal-fault" class="uk-modal">
    <div class="uk-modal-dialog">
        <form id="form-fault" class="uk-form uk-form-horizontal">
            <div class="uk-form-row">
                <label class="uk-form-label" for="form-fault-name">Name:</label>
                <div class="uk-form-controls">
                    <input type="text" id="form-fault-name" class="uk-width-1-1" placeholder="Name">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="form-fault-description">Description:</label>
                <div class="uk-form-controls">
                    <input type="text" id="form-fault-description" class="uk-width-1-1" placeholder="Description">
                </div>
            </div>
        </form>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-modal-close">Cancel</button>
            <button id="form-fault-submit" class="uk-button uk-button-primary">Submit</button>
        </div>
    </div>
</div>
