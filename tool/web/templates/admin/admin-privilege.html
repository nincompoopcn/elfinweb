<div class="uk-grid">
    <div class="uk-width-6-10 uk-container-center"> 
        <form class="uk-form">
            <input id="privilege-add-user" type="text" class="uk-width-6-10" placeholder="Grant Privilege To Nokia Account">
            <button id="privilege-add-submit" class="uk-button uk-button-primary">Submit</button>
        </form>
    </div>
</div>
<hr class="uk-grid-divider">
<div class="uk-grid">
    <div class="uk-width-6-10 uk-container-center">
        <div class="uk-overflow-container">
            <table id="table-privilege" class="uk-table uk-table-hover uk-table-striped">
                <thead>
                    <th style="width:80%">Nokia ID</th>
                    <th style="width:10%">Level</th>
                    <th style="width:10%">Op</th>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr data-u_id="{{ user.u_id }}">
                        <td>{{ user.u_id }}</td>
                        <td>{{ user.level }}</td>
                        <td>
                            <a href="#" class="uk-icon-small uk-icon-hover uk-icon-remove"></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
